<!DOCTYPE html>
<html lang="en">
<head>

    <title>Formulario de registro</title>

<body>
    <h1>Formulario de registro</h1>

            <input type="text" name="email" placeholder="E-mail" class="input-100" />
            <input type="text" name="login" placeholder="Login" class="input-48" />
            <input type="password" name="senha" placeholder="Senha" class="input-48" />
            <input type="text" name="telefone" placeholder="Telefone" class="input-100" />
            <button type="submit" class="btn-enviar">Registrar</button>
